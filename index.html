<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrival Survival</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
</head>

<body>

    <div class="left-column">
        <img src="./assets/logo.png" alt="arrival-survival-logo">
        <p>In the year <strong>2020</strong> our friend <strong>"Vim"</strong> was sent on an expedition 
            ending up accidentially on Earth.<br>All you have to do is 
            help Vim survive!<br>Avoid all 2020 threats and collect all 
            the goodies jumping with the <em>space bar</em>
        </p>
    </div>

    <div id="score" hidden='true'>
        <h4>Score: 0</h4>
    </div>

    <div id="headlines" hidden='true'>
        <h1></h1>
    </div>

    <div id="splash" hidden='true'>
        <p>Press Enter to start the Game</p>
    </div>

    <!-- REMEMBER TO ADD FAVICON -->

    <script src="./coin.js"></script>
    <script src="./obstacle.js"></script>
    <script src="./lowobstacle.js"></script>
    <script src="./background.js"></script>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>

    <audio id='backgroundMusic' src='./assets/01 tetris title.mp3' loop='loop'></audio>
    <audio id='jumpingSound' src='./assets/smw_spring_jump.wav'></audio>
    <audio id='coinSound' src='./assets/coin.wav'></audio>
    <audio id='obstacleSound' src='./assets/jump.mp3'></audio>
    <audio id='gameOver' src='./assets/game_over.wav'></audio>

</body>
</html>
